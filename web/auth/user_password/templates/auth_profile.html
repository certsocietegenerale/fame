{% if user._id == current_user._id %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Change Password</h4>
                <p class="category"></p>
            </div>
            <div class="content">
                <form action="{{url_for('auth.user_password._change_password')}}" method="POST">
                    <div class="form-group">
                        <label for="current_passwrd">Current Password:</label>
                        <input class="form-control" name="current_password" type="password"  />
                    </div>

                    <div class="form-group">
                        <label for="new_passwrd">New Password:</label>
                        <input class="form-control" name="new_password" type="password"  />
                    </div>

                    <div class="form-group">
                        <label for="confirm_passwrd">Confirmation:</label>
                        <input class="form-control" name="confirm_password" type="password"  />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-fill">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
